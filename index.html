<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jangan Dibuka! ðŸ‘»</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: all 0.5s;
        }
        
        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #f00;
            animation: pulse 2s infinite;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        #manggilBtn {
            background-color: #8b0000;
            color: #fff;
            box-shadow: 0 0 20px #f00;
        }
        
        #manggilBtn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }
        
        #hapusBtn {
            background-color: #333;
            color: #ccc;
            border: 1px solid #666;
        }
        
        #hapusBtn:hover {
            background-color: #444;
        }
        
        .baru {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .baru img {
            max-width: 80%;
            max-height: 80vh;
            border: 3px solid #f00;
            box-shadow: 0 0 30px #f00;
            animation: float 3s ease-in-out infinite;
        }
        
        .baru button {
            margin-top: 20px;
            background-color: #f00;
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Efek hantu */
        .ghost {
            position: absolute;
            opacity: 0;
            font-size: 24px;
            animation: ghostAppear 10s infinite;
        }
        
        @keyframes ghostAppear {
            0% { opacity: 0; transform: scale(0); }
            5% { opacity: 0.8; transform: scale(1); }
            10% { opacity: 0; transform: scale(0); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        /* Efek suara visual */
        .sound-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #f00, #0f0, #00f);
            opacity: 0;
            animation: soundWave 2s linear infinite;
        }
        
        @keyframes soundWave {
            0% { height: 5px; opacity: 0.3; }
            50% { height: 50px; opacity: 0.7; }
            100% { height: 5px; opacity: 0.3; }
        }
    </style>
    <!-- Tempatkan di bagian <head> atau sebelum </body> -->
<audio id="screamSound" preload="auto">

    <button id="hapusBtn" onclick="hapus()">TOLONG MATIKAN!</button>
    
    <!-- Elemen efek tambahan -->
    <div id="sound-wave" class="sound-wave"></div>
    
    
    
    <script src="index.js"></script>
</body>
</html>
