<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat! Anda Mendapat Hadiah!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            transition: all 0.5s;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .gift-box {
            width: 200px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .hidden-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hidden-content img {
            max-width: 80%;
            max-height: 80vh;
            border: 3px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Efek suara visual */
        .sound-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #f00, #0f0, #00f);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ SELAMAT! ðŸŽ‰</h1>
        <p>Anda terpilih mendapatkan hadiah spesial dari kami!</p>
        
        <div class="gift-box" onclick="bukaHadiah()">
            <img src="hadiah.png" alt="Kado" width="200">
        </div>
        
        <p>Klik kotak hadiah di atas untuk membuka hadiah Anda!</p>
        <p><small>*Hadiah hanya berlaku untuk orang beruntung</small></p>
        
        <button class="btn" onclick="bukaHadiah()">Buka Hadiah Saya</button>
    </div>
    
    <div id="hiddenContent" class="hidden-content">
        <img src="lucu.jpg" alt="Hantu" onclick="tutupHadiah()">
        <!-- <button class="btn" onclick="tutupHadiah()" style="background-color: #f44336; margin-top: 20px;">TUTUP! ðŸ˜±</button> -->
    </div>
    
    <!-- Elemen Audio -->
    <audio id="screamSound" preload="auto">
        <source src="ardan.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Efek suara visual -->
    <div id="soundWave" class="sound-wave"></div>
    
    <script>
        setTimeout(() => {
            bukaHadiah();
        }, 2500);

        function bukaHadiah() {
            // Ganti background jadi seram
            document.body.style.background = "#000";
            
            // Tampilkan konten hantu
            const hiddenContent = document.getElementById('hiddenContent');
            hiddenContent.style.display = "flex";
            
            // Mainkan suara teriakan
            const scream = document.getElementById('screamSound');
            scream.currentTime = 0;
            scream.play().catch(e => {
                alert("buka hadiahnya ??");
            });
            
            // Aktifkan efek visual
            const soundWave = document.getElementById('soundWave');
            soundWave.style.animation = "soundWave 0.5s linear infinite";
            
            // Tambahkan efek tambahan setelah 1 detik
            setTimeout(() => {
                document.title = "AAAAA!!! ðŸ˜±";
            }, 1000);
        }
        
        function tutupHadiah() {
            // Sembunyikan konten hantu
            const hiddenContent = document.getElementById('hiddenContent');
            hiddenContent.style.display = "none";
            
            // Kembalikan background
            document.body.style.background = "#f0f8ff";
            
            // Hentikan suara
            const scream = document.getElementById('screamSound');
            scream.pause();
            
            // Hentikan efek visual
            const soundWave = document.getElementById('soundWave');
            soundWave.style.animation = "none";
            
            // Kembalikan judul
            document.title = "Selamat! Anda Mendapat Hadiah!";
        }
        
        // Animasi sound wave
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes soundWave {
                0% { height: 5px; opacity: 0.3; }
                50% { height: 50px; opacity: 0.7; }
                100% { height: 5px; opacity: 0.3; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
